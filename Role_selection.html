    <!-- header -->
    <header class="clj_header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
                    <a href="index.html" class="logo">
                        <img src="img/logo(black-background).svg" alt="">
                    </a>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-8 pull-right personal">

                    <div class="sign_up">
                        <a href="#">
                            <span class="icon-check31-01"></span> Sign-up
                        </a>
                    </div>
                    <div class="login pull-right">
                        <a href="#">
                            <span class="icon-login"></span> LOGIN

                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--START CONTENT-->
    <section>
        <div class="wrapper form-edit">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                        <h3>Step №1 <span>What you’re looking for?</span></h3>
                        <h2>OR</h2>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-edit-block">
                        <i class="icon-businessman"></i>
                        <h5>I want to buy a service</h5>
                        <a href="#" class="button button-mini">Create Buyer</a>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-edit-block">
                        <i class="icon-teacher"></i>
                        <h5>I want to sell a service</h5>
                        <a href="#" class="button button-mini">Create Freelancer</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--END CONTENT-->

    <!--START FOOTER-->
    <footer>
        <div class="wrapper footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="footer-menu">
                            <li><a href="#">Terms and conditions</a></li>
                            <li><a href="#">News</a></li>
                            <li class="active"><a href="#">About Us</a></li>
                            <li><a href="#" data-toggle="modal" data-target=".contact-form" data-dismiss="modal" data-aria-hidden="true">Contact US</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--END FOOTER-->
    <!--START MODAL-->
    <div class="modal fade contact-form" tabindex="-1" role="dialog" data-aria-labelledby="myLargeModalLabel" data-aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Contact Form</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <form action="#">
                    <label for="#">First name</label>
                    <input type="text">
                    <label for="#">Second name</label>
                    <input type="text">
                    <label for="#">E-mail</label>
                    <input type="email">
                    <label for="#">Subject</label>
                    <input type="text">
                    <label for="#">Message</label>
                    <textarea></textarea>

                    <div class="captcha">
                        <img src="img/captcha.jpg" alt="captcha">
                    </div>
                </form>
                <div class="center-button">
                    <a href="#" class="button next-modal" data-toggle="modal" data-target=".thanks" data-dismiss="modal" data-aria-hidden="true">Submit</a>
                    <a href="#" class="button gray" data-dismiss="modal" data-aria-hidden="true">Cancel</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade thanks" tabindex="-1" role="dialog" data-aria-labelledby="myLargeModalLabel" data-aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <p>Thanks for contacting us. We will get back to you within 24 hours</p>
                <a href="#" class="button" data-dismiss="modal" data-aria-hidden="true">OK</a>
            </div>
        </div>
    </div>
    <!--END MODAL-->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/common.js"></script>
