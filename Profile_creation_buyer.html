<!-- header -->
    <header class="clj_header">
        <div class="container">
            <div class="row">

<!--START CONTENT-->
<section class="ndra-container">
    <div class="wrapper creation-profile">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h3>Create a free Freelancer account?</h3>
                    <form>
                        <div class="inputs">
                            <p>Personal info</p>
                            <div class="input">
                                <label>First name</label>
                                <input type="text">
                            </div>
                            <div class="input">
                                <label>Surname</label>
                                <input type="text">
                            </div>
                            <div class="input">
                                <label>Date of birth</label>
                                <input type="text" placeholder="24/01/2015" class="datepicker">
                            </div>
                        </div>
                        <div class="inputs">
                            <p>Contact info</p>
                            <div class="input">
                                <label>Country</label>
                                <input type="text">
                            </div>
                            <div class="input">
                                <label>City</label>
                                <input type="text">
                            </div>
                            <div class="input">
                                <label>Adress</label>
                                <input type="text">
                            </div>
                            <div class="input mini">
                                <label>Zip code</label>
                                <input type="text">
                            </div>
                            <div class="input">
                                <label>E-mail (also user name)</label>
                                <input type="text">
                            </div>
                            <div class="input">
                                <label>Mobile</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="inputs">
                            <p>End registration</p>
                            <div class="input">
                                <label>Password</label>
                                <input type="password">
                            </div>
                            <div class="input">
                                <label>Repeate password</label>
                                <input type="password">
                            </div>
                            <div class="capcha">
                                <img src="images/capcha.png">
                                <input type="text">

                            </div>
                            <div class="checkboxs">
                                <div class="input-checkbox">
                                    <input type="checkbox" id="checkbox">
                                    <label for="checkbox">I accept the terms and conditions</label>
                                </div>
                                <div class="input-checkbox">
                                    <input id="add-company" type="checkbox">
                                    <label for="add-company">Add company details</label>
                                </div>
                            </div>
                            <div class="hide-block add-company">
                                <div class="inputs">
                                    <p>Add company details</p>
                                    <div class="input">
                                        <label>Company name</label>
                                        <input type="text">
                                    </div>
                                    <div class="input">
                                        <label>VAT/Tax number</label>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="input-checkbox">
                                    <input id="company-address" type="checkbox">
                                    <label for="company-address">If company address is different <br> from the address above</label>
                                </div>
                                <div class="hide-block company-address">
                                    <div class="inputs">
                                        <p>Different address</p>
                                        <div class="input">
                                            <label>Address line 1</label>
                                            <input type="text">
                                        </div>
                                        <div class="input">
                                            <label>Address line 2</label>
                                            <input type="text">
                                        </div>
                                        <div class="input">
                                            <label>City</label>
                                            <input type="text">
                                        </div>
                                        <div class="input">
                                            <label>Postal code</label>
                                            <input type="text">
                                        </div>
                                        <div class="input">
                                            <label>Country</label>
                                            <input type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" value="Create Freelancer">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--END CONTENT-->

					</ul>
				</div>

		</div>
	</div>
</footer>

 <!--START MODAL-->
<div class="modal fade contact-form" tabindex="-1" role="dialog" data-aria-labelledby="myLargeModalLabel" data-aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
     <div class="modal-header">
        <h4 class="modal-title">Contact Form</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <form action="#">
      	<label for="#">First name</label>
      	<input type="text">
      	<label for="#">Second name</label>
      	<input type="text">
      	<label for="#">E-mail</label>
      	<input type="email">
      	<label for="#">Subject</label>
      	<input type="text">
      	<label for="#">Message</label>
      	<textarea></textarea>

      	<div class="captcha">
            <img src="img/captcha.jpg" alt="captcha">
        </div>
      </form>
		<div class="center-button">
			<a href="#" class="button" data-toggle="modal" data-target=".thanks"  data-dismiss="modal" data-aria-hidden="true">Submit</a>
			<a href="#" class="button gray" data-dismiss="modal" data-aria-hidden="true">Cancel</a>
		</div>
    </div>
  </div>
</div>

<div class="modal fade thanks" tabindex="-1" role="dialog" data-aria-labelledby="myLargeModalLabel" data-aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <p>Thanks for contacting us. We will get back to you within 24 hours</p>
      <a href="#" class="button"  data-dismiss="modal" data-aria-hidden="true">OK</a>
    </div>
  </div>
</div>
<!--END MODAL-->
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/bootstrap-datepicker.min.js"></script>
	<script src="js/common.js"></script>
    <script>
    $(document).ready(function(){
        $('body').on('click', '#add-company', function(){
           if ($(this).prop('checked') === true){
               $('.add-company').show();
           }else{
               $('.add-company').hide();
           }
        });
        $('body').on('click', '#company-address', function(){
           if ($(this).prop('checked') === true){
               $('.company-address').show();
           }else{
               $('.company-address').hide();
           }
        });
        $('.datepicker').datepicker({
            startView: 2,
            maxViewMode: 2,
            todayBtn: true,
             autoclose: true
		});
    });
    </script>
</body>
