    <!-- header -->
    <header class="clj_header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
                    <a href="index.html" class="logo">
                       <img src="img/logo(black-background).svg" alt="">
                    </a>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-8 pull-right personal">

                    <div class="sign_up">
                        <a href="#">
                            <span class="icon-check31-01"></span>
                            Sign-up
                        </a>
                    </div>
                    <div class="login pull-right">
                        <a href="#">
                            <span class="icons-log-in-button"></span>
                            LOGIN

                        </a>
                    </div>
                </div>
            </div>

<!--START CONTENT-->
<section class="ndra-container">
    <div class="wrapper creation-profile">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h3>Create a free Freelancer account?</h3>
                    <form>
                        <div class="inputs">
                            <p>Personal info</p>
                            <div class="input">
                                <label>First name</label>
                                <input type="text">
                            </div>
                            <div class="input">
                                <label>Surname</label>
                                <input type="text">
                            </div>
                            <div class="input">
                                <label>Date of birth</label>
                                <input type="text" placeholder="24/01/2015" class="datepicker">
                            </div>
                        </div>
                        <div class="inputs">
                            <p>Contact info</p>
                            <div class="input">
                                <label>Country</label>
                                <input type="text">
                            </div>
                            <div class="input">
                                <label>City</label>
                                <input type="text">
                            </div>
                            <div class="input">
                                <label>Adress</label>
                                <input type="text">
                            </div>
                            <div class="input mini">
                                <label>Zip code</label>
                                <input type="text">
                            </div>
                            <div class="input">
                                <label>E-mail (also user name)</label>
                                <input type="text">
                            </div>
                            <div class="input">
                                <label>Mobile</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="inputs">
                            <p>End registration</p>
                            <div class="input">
                                <label>Password</label>
                                <input type="password">
                            </div>
                            <div class="input">
                                <label>Repeate password</label>
                                <input type="password">
                            </div>
                            <div class="capcha">
                                <img src="images/capcha.png">
                                <input type="text">
                            </div>
                            <div class="checkboxs">
                                <div class="input-checkbox">
                                    <input type="checkbox" id="checkbox">
                                    <label for="checkbox">I accept the terms and conditions</label>
                                </div>
                            </div>
                            <input type="submit" value="Create Freelancer">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--END CONTENT-->
