<body>

<!-- header -->
    <header class="clj_header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
                    <a href="index.html" class="logo">
                       <img src="img/logo(black-background).svg" alt="">
                    </a>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-8 pull-right personal">

                    <div class="sign_up">
                        <a href="#">
                            <span class="icon-check31-01"></span>
                            Sign-up
                        </a>
                    </div>
                    <div class="login pull-right">
                        <a href="#">
                            <span class="icon-login"></span>
                            LOGIN

                        </a>
                    </div>
                </div>
            </div>
        </div>

<!--START CONTENT-->
<section>
    <div class="wrapper role">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h1>Freelancer or Employer?</h1>
                    <div class="radio-buttons">
                        <div class="radio-button">
                            <input type="radio" id="employer" name="role" >
                            <div>
                                <label for="employer" style="background-image: url(img/role-img-1.png);"><span><b class="create">Create</b><b class="switch">Switch to</b> Employer</span></label>
                            </div>
                        </div>
                        <div class="radio-button">
                            <input type="radio" id="freelancer" name="role" checked="checked">
                            <div>
                                <label for="freelancer" style="background-image: url(img/role-img-2.png);"><span><b class="create">Create</b><b class="switch">Switch to</b> Freelancer</span></label>
                            </div>
                        </div>
                        <input type="submit" class="button" value="Create">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--END CONTENT-->
